# SonarQube configuration for Auth Service
sonar.projectKey=fiap-x-auth-service
sonar.projectName=FIAP X Auth Service
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.exclusions=**/*_test.py,**/tests/**,**/test_*,**/__pycache__/**,**/venv/**,**/.venv/**,**/migrations/**,**/static/**,**/templates/**

# Test coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-reports/junit.xml

# Language
sonar.language=py

# Encoding
sonar.sourceEncoding=UTF-8

# Additional settings
sonar.python.version=3.11